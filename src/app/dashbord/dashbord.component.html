<gridster [options]="config">
  <gridster-item *ngFor="let item of items; index as i" [item]="item">
    <div class="item-container">
      <div class="item-mock ">
        <h4>item {{ i + 1 }}</h4>
        c : {{ items.cols }} r : {{ item.rows }}
      </div>
    </div>
  </gridster-item>
</gridster>
